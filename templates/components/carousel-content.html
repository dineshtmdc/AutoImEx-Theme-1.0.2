<div class="autoimex_container heroCarousel-content-wrapper">
    <div class="heroCarousel-content{{#unless show_background}} heroCarousel-content--empty{{/unless}}">
        <h2 class="heroCarousel-title animated hidden-tab">{{{heading}}}</h2>
        <p class="heroCarousel-description animated">{{{text}}}</p>
        {{#if button_text}}
            <span class="heroCarousel-action button animated">{{button_text}}</span>
        {{/if}}
    </div>
</div>
