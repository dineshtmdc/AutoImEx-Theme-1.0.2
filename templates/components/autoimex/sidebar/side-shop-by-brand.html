<div class="sidebarBlock" id="sideShopByBrands">
    <h5 class="sidebarBlock-heading"><span>{{lang 'brand.label'}}</span></h5>
    <ul class="navList">
        {{#each (limit shop_by_brand 8)}}
            <li class="navList-item">
                <a href="{{url}}">{{name}}</a>
            </li>
        {{/each}}
        <li class="navList-item view_all">
            <a href="{{urls.brands}}"><svg><use xlink:href="#icon-down-top"/></svg>{{lang 'common.view_all'}}</a>
        </li>
    </ul>
</div>
